name: Generate Ideas 24/7

on:
  schedule:
    # Ejecutar cada 15 minutos
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  generate-idea:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
       - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Debug - List files
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Files in root ==="
        ls -la
        echo "=== Python files ==="
        find . -name "*.py" -o -name "*.txt" -o -name "*.yml"
    
    - name: Set up Python

      
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate new idea
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        MIN_SCORE: 40
        GENERATION_INTERVAL: 900
        AUTO_DEPLOY: true
      run: |
        python continuous_generator_AI_SMART.py
      continue-on-error: true
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/ landing-pages/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Nueva idea generada automÃ¡ticamente" && git push)
    
    - name: Upload artifact for GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: './landing-pages'
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
